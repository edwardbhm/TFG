<app-header-publico></app-header-publico>

<mat-card class="center-card">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

   <mat-form-field appearance="fill">
  <mat-label>Contraseña</mat-label>
  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Mostrar contraseña'" [attr.aria-pressed]="!hidePassword" type="button">
    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>


    <button mat-raised-button color="primary" type="submit">Entrar</button>
    <button mat-button color="accent" (click)="goToRegister()">¿No tienes cuenta? Regístrate</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</mat-card>
