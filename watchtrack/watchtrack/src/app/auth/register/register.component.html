<app-header-publico></app-header-publico>
<mat-card class="center-card">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          El email es obligatorio.
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          El email no es válido.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirma tu contraseña.
        </mat-error>
      </mat-form-field>
  
      <div *ngIf="registerForm.errors?.['mismatch']" style="color: red; margin-top: 0.5rem;">
        Las contraseñas no coinciden.
      </div>
  
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
  
    </form>
  
    <p *ngIf="message" style="margin-top: 1rem;">{{ message }}</p>
  </mat-card>
